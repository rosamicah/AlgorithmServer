<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Data Processor</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"] { display: block; margin-bottom: 20px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .footer { margin-top: 30px; font-size: 0.9em; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Property Data File</h1>
        <p>Select an Excel (.xls, .xlsx) or CSV (.csv) file to process.</p>
        <form action="/process/" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>
            <div>
                <input type="submit" value="Upload and Process">
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Algorithm Server</p>
    </div>
</body>
</html>
