<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Data Processor</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"] { display: block; width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button, input[type="submit"] { background-color: #007bff; color: white; padding: 12px 18px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover, input[type="submit"]:hover { background-color: #0056b3; }
        button:disabled, input[type="submit"]:disabled { background-color: #cccccc; cursor: not-allowed; }
        .footer { margin-top: 30px; font-size: 0.9em; text-align: center; color: #666; }
        #statusArea { margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 4px; background-color: #f9f9f9; min-height: 50px; }
        #statusArea p { margin: 5px 0; }
        #progressBarContainer { width: 100%; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 10px; display: none; }
        #progressBar { width: 0%; height: 20px; background-color: #007bff; border-radius: 4px; text-align: center; line-height: 20px; color: white; }
        #downloadButton { margin-top: 20px; background-color: #28a745; display: none; }
        #downloadButton:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Property Data File</h1>
        <p style="text-align:center; margin-bottom: 20px;">Select an Excel (.xls, .xlsx) or CSV (.csv) file to process.</p>

        <form id="uploadForm">
            <div>
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email for notification" required style="width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div>
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
            </div>
            <div id="progressBarContainer">
                <div id="progressBar">0%</div>
            </div>
            <div>
                <button type="submit" id="submitButton">Upload and Process</button>
            </div>
        </form>

        <div id="statusArea">
            <p>Ready to upload.</p>
        </div>

        <button id="downloadButton">Download Processed File</button>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const submitButton = document.getElementById('submitButton');
        const statusArea = document.getElementById('statusArea');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const downloadButton = document.getElementById('downloadButton');
        let downloadFileId = null;
        // let originalUploadedFilename = null; // Potentially store for download naming if needed by UI

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            if (!fileInput.files.length) {
                addStatusMessage("Please select a file to upload.", true);
                return;
            }

            const email = document.getElementById('email').value;
            if (!email) {
                addStatusMessage("Please enter your email address.", true);
                // Consider re-enabling submitButton if complex flow, but for now, this is fine as button is disabled later
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('email', email);

            submitButton.disabled = true;
            downloadButton.style.display = 'none';
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%'; // For upload progress
            clearStatus();
            addStatusMessage("Uploading file...");

            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload_for_sse/', true); // Changed to new SSE upload endpoint

                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = percentComplete + '%';
                    }
                };

                xhr.upload.onloadend = function() {
                    progressBar.style.width = '100%';
                    progressBar.textContent = 'Upload Complete. Waiting...';
                    clearStatus();
                    addStatusMessage("Upload complete. Waiting for server to start processing...");
                };

                xhr.onload = async function() {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.stream_url && response.stream_id) {
                                // originalUploadedFilename = response.original_filename; // Store if needed
                                clearStatus();
                                addStatusMessage("File uploaded. Connecting to processing stream...");

                                progressBar.style.width = '0%';
                                progressBar.textContent = 'Processing: 0%';
                                progressBarContainer.style.display = 'block'; // Ensure it's visible for SSE progress

                                const eventSource = new EventSource(response.stream_url);
                                let serverStepCount = 0;
                                // 3 intro + 4 main calc + 1 final calc (processor) + 1 data prep + 2 S3/email + 1 email sent/skipped + 1 excel gen (main.py) = 12 + ~2 for S3/Email = 14
                                const totalExpectedMessages = 14;

                                eventSource.onmessage = function(event) {
                                    const data = JSON.parse(event.data);
                                    addStatusMessage(data.message);
                                    serverStepCount++;
                                    // Cap at 99% until 'complete' event, which will set it to 100%
                                    let progressPercentage = Math.min(Math.round((serverStepCount / totalExpectedMessages) * 100), 99);
                                    progressBar.style.width = progressPercentage + '%';
                                    progressBar.textContent = `Processing: ${progressPercentage}%`;
                                };

                                eventSource.addEventListener('complete', function(event) {
                                    const data = JSON.parse(event.data);
                                    addStatusMessage(data.message, false, true);
                                    progressBar.style.width = '100%';
                                    progressBar.textContent = 'Processing Complete!';

                                    downloadFileId = data.file_id;
                                    downloadButton.style.display = 'block';

                                    eventSource.close();
                                    submitButton.disabled = false;
                                });

                                eventSource.onerror = function(err) {
                                    addStatusMessage("Error with processing stream. Connection closed.", true);
                                    console.error("EventSource failed:", err);
                                    eventSource.close();
                                    submitButton.disabled = false;
                                    progressBarContainer.style.display = 'none';
                                };

                            } else if (response.error) { // Error from /upload_for_sse/ itself
                                clearStatus();
                                addStatusMessage(`Upload error: ${response.error}`, true);
                                submitButton.disabled = false;
                                progressBarContainer.style.display = 'none';
                            } else { // Unexpected success response from /upload_for_sse/
                                clearStatus();
                                addStatusMessage("Upload succeeded but no stream URL received.", true);
                                submitButton.disabled = false;
                                progressBarContainer.style.display = 'none';
                            }
                        } catch (e) {
                            clearStatus();
                            addStatusMessage("Error parsing server response from upload. Please check console.", true);
                            submitButton.disabled = false;
                            progressBarContainer.style.display = 'none';
                            console.error("Parsing error from /upload_for_sse/:", e, "Response text:", xhr.responseText);
                        }
                    } else {
                        // Handle non-200 server responses from /upload_for_sse/
                        clearStatus();
                        let errorMsg = `Upload initialization failed. Server responded with status: ${xhr.status}`;
                        try {
                            const errResponse = JSON.parse(xhr.responseText);
                            if (errResponse.error) errorMsg = `Error: ${errResponse.error}`;
                            else if (errResponse.detail) errorMsg = `Error: ${errResponse.detail}`;
                        } catch(e) { errorMsg = xhr.responseText || errorMsg; }
                        addStatusMessage(errorMsg, true);
                        submitButton.disabled = false;
                        progressBarContainer.style.display = 'none';
                        console.error("Upload init failed:", xhr.responseText);
                    }
                };

                xhr.onerror = function() { // Network error for the initial POST
                    submitButton.disabled = false;
                    progressBarContainer.style.display = 'none';
                    clearStatus();
                    addStatusMessage("An error occurred during the initial upload request (e.g., network issue).", true);
                };

                xhr.send(formData);

            } catch (error) { // Synchronous errors in setting up XHR
                submitButton.disabled = false;
                progressBarContainer.style.display = 'none';
                clearStatus();
                addStatusMessage("An unexpected local error occurred before upload: " + error.message, true);
                console.error("Form submission setup error:", error);
            }
        });

        downloadButton.addEventListener('click', function() {
            if (downloadFileId) {
                window.location.href = `/download/${downloadFileId}`;
            } else {
                addStatusMessage("No file ID available for download. Please process a file first.", true);
            }
        });

        function addStatusMessage(message, isError = false, isSuccess = false) {
            const p = document.createElement('p');
            p.textContent = message;
            if (isError) p.style.color = 'red';
            if (isSuccess) p.style.color = 'green';
            statusArea.appendChild(p);
        }

        function clearStatus() {
            // Clears only messages, not the "Ready to upload" or initial messages if needed.
            // For this version, it clears everything.
            statusArea.innerHTML = '';
        }
    </script>
</body>
</html>
